<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="logoo.png">
    <title>KALKULATOR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            margin: 0;
        }
        .calculator {
            background: linear-gradient(145deg, #f3f3f3, #ffffff);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 320px;
        }
        .display {
        width: 100%;
        height: 60px;
        background-color: #222;
        color: #00e676;
        font-size: 32px;
        text-align: right;
        padding: 10px 15px;
        border: none;
        border-radius: 15px;
        margin-bottom: 15px;
        box-sizing: border-box;
        box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .buttons button {
        padding: 20px;
        font-size: 20px;
        border-radius: 12px;
        background: linear-gradient(145deg, #f1f3f4, #dfe1e2);
        color: #333;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), inset 0 3px 5px rgba(255, 255, 255, 0.3);
        border: 1px solid black;
        }
        .buttons button:hover {
            background: linear-gradient(145deg, #ffffff, #f1f3f4);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2), inset 0 4px 6px rgba(255, 255, 255, 0.4);
        }
        .buttons button:active {
            transform: scale(1);
            box-shadow: none;
        }
        .operator {
            background-color: #007bff;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .operator:hover {
            background-color: #0069d9;
        }
        .equals {
            background-color: #28a745;
            color: white;
            grid-column: span 2;
        }
        .equals:hover {
            background-color: #218838;
        }
        .clear {
            background-color: #dc3545;
            color: white;
        }
        .clear:hover {
            background-color: #c82333;
        }
        .delete {
            background-color: #ffc107;
            color: white;
        }
        .delete:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled />
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="delete" onclick="deleteLast()">‚Üê</button>
        <button onclick="appendToDisplay('%')">%</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="equals" onclick="calculateResult()">=</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
    let display = document.getElementById('display');
    let currentValue = display.value.replace(/,/g, '');
    let newValue = currentValue + value;

    if (!isNaN(value) || value === '.') {
        display.value = formatWithCommas(newValue);
    } else {
        display.value += value;
    }
}

function formatWithCommas(value) {
    let parts = value.split('.');
    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    return parts.join('.');
}

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function deleteLast() {
        let currentDisplay = document.getElementById('display').value;
        document.getElementById('display').value = currentDisplay.slice(0, -1);
    }

    function calculateResult() {
    let display = document.getElementById('display').value;
    
    let expression = display.replace(/,/g, '');

    try {
        let result = eval(expression);
        document.getElementById('display').value = formatWithCommas(result.toString());
    } catch (error) {
        document.getElementById('display').value = 'Error';
    }
}
</script>

</body>
</html>
